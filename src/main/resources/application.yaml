spring:
  application:
    name: employee
  jpa:
    database: POSTGRESQL
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5441/postgres
    username: postgres
    password:
server:
  port: 8081
eureka:
  client:
    registry-fetch-interval-seconds: 10
  serviceUrl:
    defaultZone: http://localhost:8761/eureka
  instance:
    appname: employee
    instance-id: employee:${spring.application.instance-id:${random.value}}
    prefer-ip-address: true

